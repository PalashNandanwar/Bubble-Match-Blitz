<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="element">
                    <h4>Hit</h4>
                    <div id="Hit_Value" class="box">0</div>
                </div>
                <div class="element">
                    <h4>Timmer</h4>
                    <div id="timmer-value" class="box">60</div>
                </div>
                <div class="element">
                    <h4>Score</h4>
                    <div id="score" class="box">0</div>
                </div>
                <div class="element">
                    <button id="Generate">
                        Generate
                    </button>
                </div>
            </div>
            <h1 id="Result"></h1>
            <div id="panel-bottom">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
